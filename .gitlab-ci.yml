default:
  interruptible: true
  image: mcr.microsoft.com/dotnet/sdk:8.0

before_script:
  - "apt-get install -y nodejs"
  - "npm install -g newman"

stages:
  - build
  - test
  - release

build:
  stage: build
  script:
    - dotnet build

test:
  stage: test
  script:
    - dotnet test
    - newman run '.\compose\postman\Employee Control.postman_collection.json' --insecure

release:
  stage: release
  only:
    - master
  artifacts:
    paths:
      - publish/
  script:
    - dotnet publish -c Release -o ../publish src/WebApi/WebApi.csproj
